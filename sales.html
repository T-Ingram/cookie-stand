<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sales Data</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <header></header>
  <main>
    <form id="new-store-form">
      <fieldset>
        <legend>Add a New Store</legend>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
    
        <label for="min-customers">Minimum Customers:</label>
        <input type="number" id="min-customers" name="min-customers" required><br>
    
        <label for="max-customers">Maximum Customers:</label>
        <input type="number" id="max-customers" name="max-customers" required><br>
    
        <label for="avg-cookies">Average Cookies per Customer:</label>
        <input type="number" id="avg-cookies" name="avg-cookies" required><br>
    
        <button type="submit">Submit</button>
      </fieldset>
    </form>
    
  </main>
  <footer></footer>
  <script src="js/app.js" type="text/javascript"></script> 
</body>

</html>
